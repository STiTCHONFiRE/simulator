name: Build & Push to GHCR

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image name and tags
        shell: bash
        run: |
          OWNER="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          REPO="$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE=ghcr.io/${OWNER}/${REPO}" >> $GITHUB_ENV
          echo "SHA_TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and push (Jib)
        shell: bash
        run: |
          mvn -B -DskipTests \
            -Dimage.name="${IMAGE}" \
            -Djib.to.tags="latest,${SHA_TAG}" \
            compile jib:build
